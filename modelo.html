<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn">
            <input type="button" value="Gerar Tabuada"  onclick="tabuada()"></p>
            <p id="operadores">
                <input type="radio" name="radcalc" id="mais">
                <label for="mais">+</label>
                <input type="radio" name="radcalc" id="menos" >
                <label for="menos">-</label>
                <input type="radio" name="radcalc" id="vezes" >
                <label for="vezes">x</label>
                <input type="radio" name="radcalc" id="dividir" >
                <label for="dividir">/</label>
                <input type="radio" name="radcalc" id="resto" >
                <label for="resto">%</label>
            </p> 
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option id="opt">Digite um Número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Cleyton Santos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
